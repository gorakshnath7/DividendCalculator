<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dividend Calculator | Stock Dividend Calculator</title>
    <meta name="description" content="Maximize your stock dividend earnings potential using our dividend calculator. Accurate, easy-to-use tool for smarter investment decisions." />
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://dividend-calculator.vmfxx.com" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="slide-down">Dividend Calculator</h1>

        <form id="js-form">
            <label for="max-results">Enter how much to invest:</label>
            <input type="text" name="max-results" id="js-max-results" class="amountInput" required pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000,000.00" autocomplete="off">
            <br>
            <label for="search-term">Enter stock ticker symbol:</label>
            <input type="text" name="search-term" id="js-search-term" class="upperCase tickerInput" size="5" placeholder="mmm" value="" required autocomplete="off">
            <br>
            <section id="search" class="hidde">
                <ul id="search-list">
                </ul>
            </section>
            <div class="goButton">
                <input type="submit" value="Go" class="submitButton">
            </div>
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h1 class='searchResults'>Search results</h1>
          <ul id="results-list" class="upperCase"></ul>
        </section>
    </div>
    <footer>Â© 2023 Dividend Calculator | Created By Vmfxx.com
            </div>
        </footer>
    <script src="index.js"></script>
</body>
</html>
